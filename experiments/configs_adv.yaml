    alpha_warmup_epochs: 0
    eps_warmup_epochs: 0
    alpha: 0.75
    eps: 0.075
    run_dp: false
    grad_clip_bound: 0.4
    acceptance_clip_bound: 0.4
    tau_g: 0.2
    tau_l: 0.2
  ADV-HMC (FGSM): null
  ADV-HMC (PGD): null
  ADV-HMC (IBP): null
