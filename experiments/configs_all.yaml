MNIST:
  SGD:
    num_epochs: 25
    lr: 0.25
    criterion: CrossEntropyLoss
    lr_decay_magnitude: 0.1
    batch_size: 60
    warmup_lr: 0.1
    run_dp: false
    grad_norm_bound: -1
    dp_sigma: 1.0
    alpha: 1
    eps: 0.1
    eps_warmup_itrs: 6000
    alpha_warmup_itrs: 6000
    decay_epoch_start: 10
    warmup_itr_start: 4000
  HMC:
    num_epochs: 50
    num_burnin_epochs: 10
    step_size: 0.004
    lf_steps: 120
    batch_size: 500
    criterion: CrossEntropyLoss
    num_chains: 3
    decay_epoch_start: 35
    lr_decay_magnitude: 0.5
    warmup_step_size: 0.1
    momentum_std: 0.01
    prior_mu: 0.0
    prior_std: 1.0
    alpha_warmup_epochs: 0
    eps_warmup_epochs: 0
    alpha: 0.75
    eps: 0.1
    run_dp: false
    grad_clip_bound: 0.4
    acceptance_clip_bound: 0.4
    tau_g: 0.15
    tau_l: 0.15
  HMC-DP:
    num_epochs: 70
    num_burnin_epochs: 10
    step_size: 0.0165
    lf_steps: 120
    batch_size: 500
    criterion: CrossEntropyLoss
    num_chains: 3
    decay_epoch_start: 35
    lr_decay_magnitude: 0.5
    warmup_step_size: 0.1
    momentum_std: 0.01
    prior_mu: 0.0
    prior_std: 1.0
    alpha_warmup_epochs: 0
    eps_warmup_epochs: 0
    alpha: 0.75
    eps: 0.1
    run_dp: true
    grad_clip_bound: 0.4
    acceptance_clip_bound: 0.4
    tau_g: 0.2
    tau_l: 0.2
  ADV-HMC (IBP):
    num_epochs: 65
    num_burnin_epochs: 25
    step_size: 0.1
    lf_steps: 120
    batch_size: 500
    criterion: CrossEntropyLoss
    num_chains: 3
    decay_epoch_start: 50
    lr_decay_magnitude: 0.5
    warmup_step_size: 0.25
    momentum_std: 0.002
    prior_mu: 0.0
    prior_std: 2
    alpha_warmup_epochs: 20
    eps_warmup_epochs: 15
    alpha: 0.98
    alpha_pre_trained: 0.75
    step_size_pre_trained: 0.1
    eps: 0.1
    run_dp: false
    grad_clip_bound: 1
    acceptance_clip_bound: 1
    tau_g: 0.05
    tau_l: 0.05
  ADV-DP-HMC (IBP):
    num_epochs: 60
    num_burnin_epochs: 25
    step_size: 0.01
    lf_steps: 120
    batch_size: 500
    criterion: CrossEntropyLoss
    num_chains: 3
    decay_epoch_start: 50
    lr_decay_magnitude: 0.5
    warmup_step_size: 0.2
    momentum_std: 0.001
    prior_mu: 0.0
    prior_std: 15
    alpha_warmup_epochs: 16
    eps_warmup_epochs: 20
    alpha: 0.993
    alpha_pre_trained: 0.75
    step_size_pre_trained: 0.001
    eps: 0.075
    run_dp: true
    grad_clip_bound: 0.5
    acceptance_clip_bound: 0.5
    tau_g: 0.05
    tau_l: 0.05
